<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Application Built with Js; A passenger counter app">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>People Entering:</h1>

    <h2 id="count-el">0</h2>

    <button onclick="increment()" class="increment">Increment</button>

    <button onclick="decrement()" class="decrement">Decrement</button>

    <button onclick="save()" class="save">SAVE</button>

    
    <p id="save-el">Previous Entries: </p>

    <script src="index.js"></script>
</body>
</html>
